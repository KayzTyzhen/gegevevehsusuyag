<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Login</title>
  <style>
    /* Styling halaman login */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    .container {
      text-align: center;
      background: white;
      padding: 30px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 350px;
      margin: 100px auto;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      background: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Halaman Login Admin -->
  <div class="container">
    <h1>Admin Login</h1>
    <input type="password" id="admin-password" placeholder="Enter Admin Password" />
    <button onclick="checkAdminPassword()">Login</button> <br>
    <a href="index.html" class="link">I am not Admin</a>
    <p id="error-message" style="color: red;"></p>
  </div>

  <script>
    const adminPassword = "admin090910";  // Ganti password sesuai kebutuhan Anda

    function checkAdminPassword() {
      const enteredPassword = document.getElementById('admin-password').value;
      if (enteredPassword === adminPassword) {
        // Arahkan ke halaman admin setelah login berhasil
        window.location.href = 'admin-dash.html';  // Ubah dengan link ke halaman admin yang sesungguhnya
      } else {
        document.getElementById('error-message').innerText = "Incorrect password!";
      }
    }
  </script>
</body>
</html>
